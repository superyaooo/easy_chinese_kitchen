<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Admin Page</title>

    <!-- Bootstrap -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- custom css file -->
    <link href="../../static/css/custom.css" rel="stylesheet" type="text/css">
    <!-- favicon -->
    <link rel="shortcut icon" href="../../static/favicon.ico" type="image/x-icon">

    <!-- text editor -->
    <link href="../../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../static/css/froala_editor.min.css" rel="stylesheet">
    <link href="../../static/css/froala_style.min.css" rel="stylesheet">
    
    
    
  </head>

    
  <body>
      
    <div class="container">
        
        {% block content %}{% endblock %}
        
        {% if error %}
            <div class="alert alert-danger col-md-4 col-sm-5" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign"></span>
                <span class="sr-only">Error:</span>
                {{ error }}
            </div>
        {% endif %}
        
        
        {% for message in get_flashed_messages() %}
            <div class="alert alert-info col-md-4 col-sm-5" role="alert">
                <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                {{ message }}
            </div>
        {% endfor %}

        
                

                
          
    </div>
      
    
    
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="../../static/js/bootstrap.min.js"></script>
      
      
    <!-- text editor -->
    <script src="../../static/js/froala_editor.min.js"></script>
    <script src="../../static/js/plugins/media_manager.min.js"></script>
    <script src="../../static/js/plugins/lists.min.js"></script>
    <script src="../../static/js/plugins/inline_styles.min.js"></script>
    <script src="../../static/js/plugins/tables.min.js"></script>
    
    <!-- Include IE8 JS. -->
      <!--[if lt IE 9]>
          <script src="../../static/js/froala_editor_ie8.min.js"></script>
      <![endif]-->
      
    <script>
      $(function() {
        $('textarea#edit').editable({
        
            inlineMode: false,

        })
      });
    </script>
  
  </body>
</html>
